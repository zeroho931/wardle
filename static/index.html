<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wardle!!</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <div class="mainheader">
        <div class="headericon0">
          <img src="asset/menu.svg" alt="메뉴" />
        </div>
        <div class="headertitle">Wordle</div>
        <div class="headericon1">
          <img src="asset/search.svg" alt="서치" />
        </div>
        <div class="headericon2">
          <img src="asset/chart.svg" alt="차트바" />
        </div>
        <div class="headericon3">
          <img src="asset/setting.svg" alt="셋팅" />
        </div>
      </div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="30"></div>
        <div class="board-block" data-index="31"></div>
        <div class="board-block" data-index="32"></div>
        <div class="board-block" data-index="33"></div>
        <div class="board-block" data-index="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="40"></div>
        <div class="board-block" data-index="41"></div>
        <div class="board-block" data-index="42"></div>
        <div class="board-block" data-index="43"></div>
        <div class="board-block" data-index="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="50"></div>
        <div class="board-block" data-index="51"></div>
        <div class="board-block" data-index="52"></div>
        <div class="board-block" data-index="53"></div>
        <div class="board-block" data-index="54"></div>
      </div>
    </main>
    <footer>
      <div class="flame">
        <div class="keyboard" data-index="Q">
          <div class="key" data-index="Q">Q</div>
        </div>
        <div class="keyboard" data-index="W">
          <div class="key" data-index="W">W</div>
        </div>
        <div class="keyboard" data-index="E">
          <div class="key" data-index="E">E</div>
        </div>
        <div class="keyboard" data-index="R">
          <div class="key" data-index="R">R</div>
        </div>
        <div class="keyboard" data-index="T">
          <div class="key" data-index="T">T</div>
        </div>
        <div class="keyboard" data-index="Y">
          <div class="key" data-index="Y">Y</div>
        </div>
        <div class="keyboard" data-index="U">
          <div class="key" data-index="U">U</div>
        </div>
        <div class="keyboard" data-index="I">
          <div class="key" data-index="I">I</div>
        </div>
        <div class="keyboard" data-index="O">
          <div class="key" data-index="O">O</div>
        </div>
        <div class="keyboard" data-index="P">
          <div class="key" data-index="P">P</div>
        </div>
      </div>
      <div class="flame2">
        <div class="keyboard" data-index="A">
          <div class="key" data-index="A">A</div>
        </div>
        <div class="keyboard" data-index="S">
          <div class="key" data-index="S">S</div>
        </div>
        <div class="keyboard" data-index="D">
          <div class="key" data-index="D">D</div>
        </div>
        <div class="keyboard" data-index="F">
          <div class="key" data-index="F">F</div>
        </div>
        <div class="keyboard" data-index="G">
          <div class="key" data-index="G">G</div>
        </div>
        <div class="keyboard" data-index="H">
          <div class="key" data-index="H">H</div>
        </div>
        <div class="keyboard" data-index="J">
          <div class="key" data-index="J">J</div>
        </div>
        <div class="keyboard" data-index="K">
          <div class="key" data-index="K">K</div>
        </div>
        <div class="keyboard" data-index="L">
          <div class="key" data-index="L">L</div>
        </div>
      </div>

      <div class="flame3">
        <div class="keyboard2">
          <div class="enterkey" data-index="ENTER">
            <div class="key" data-index="ENTER">ENTER</div>
          </div>
        </div>
        <div class="keyboard" data-index="Z">
          <div class="key" data-index="Z">Z</div>
        </div>
        <div class="keyboard" data-index="X">
          <div class="key" data-index="X">X</div>
        </div>
        <div class="keyboard" data-index="C">
          <div class="key" data-index="C">C</div>
        </div>
        <div class="keyboard" data-index="V">
          <div class="key" data-index="V">V</div>
        </div>
        <div class="keyboard" data-index="B">
          <div class="key" data-index="B">B</div>
        </div>
        <div class="keyboard" data-index="N">
          <div class="key" data-index="N">N</div>
        </div>
        <div class="keyboard" data-index="M">
          <div class="key" data-index="M">M</div>
        </div>

        <div class="keyboard2">
          <div class="backkey" data-index="backspace">
            <img src="asset/back.svg" alt="백" />
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
